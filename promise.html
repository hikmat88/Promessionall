<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>
    <div></div>
    <script>
        let news = [
            { newsTitle: 'First Title', newsContent: 'This is a first content' },
            { newsTitle: 'Second Title', newsContent: 'This is a second content' }
        ]
        //define the function showNews()

        const showNews = () => {
            setTimeout(() => {
                let result = ""
                news.forEach(post =>{
                    result += `<li> ${post.newsTitle} </li>`

                })
                document.querySelector('div').innerHTML= result
            }, 2000)
        }

        //define addNews() with promise
        const addNews = data => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    news.push(data)

                    let error = false
                    if (!error) {
                        resolve()
                    }
                    else{
                        reject('Error:someting went wrong')
                    }
                }, 3000)
            })
        }



        addNews({ newsTitle: 'Third Title', newsContent: 'This is added later' })

            .then(showNews)
            .catch(err => console.log(err))
    </script>
</body>

</html>
