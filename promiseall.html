<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise all</title>
</head>
<body>
    <script>
    const myApi1=()=>{
        return new Promise((resolve,reject)=>{
            resolve('result from the api1')
        })
    }
    const myApi2=()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('this is from the api2')
            },500)
        })
    }
    const myApi3=()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('this is from the api3')
            },200)
        })
    }
    Promise.all([myApi1(),myApi2(),myApi3()])
    .then(results=>document.write(`the results are listed here:,${results}`))
    .catch(err=>document.write(`error in fetching${err}`))
</script>
</body>
</html>
